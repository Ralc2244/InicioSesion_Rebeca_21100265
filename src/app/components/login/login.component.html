<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div class="input-container">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Ingresa un correo válido
      </div>
    </div>

    <div class="input-container">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="4"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Mínimo 4 caracteres
      </div>
    </div>

    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

    <button type="submit" [disabled]="loading || loginForm.invalid">
      Ingresar
    </button>

    <div *ngIf="loading" class="loading">
      Cargando...
    </div>
  </form>

  <div class="links">
    <button type="button" (click)="irARecuperar()" class="recover-button">
      ¿Olvidaste tu contraseña?
    </button>
    <button type="button" (click)="irARegistro()" class="register-button">
      ¿No tienes cuenta? Regístrate
    </button>
  </div>
</div>
